<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="../style.css">
  <meta charset="UTF-8">
  <title>Creador de Texture Pack</title>
</head>
<body id="img02">
  <header>
    <h2>Pagina de Textures Packs de RD77</h2>

    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="#">Creador</a></li>
        <li><a href="#">Lista</a></li>
        <li><a href="#">Informacion</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="form">
      <h2>¡Crea tu Texture Pack!</h2>
      <input type="text" id="name" placeholder="Ingresa el nombre del Texture Pack">
      <input type="text" id="version" placeholder="Ingresa la version del Texture Pack">
      <input type="text" id="description" placeholder="Ingresa la description del Texture Pack">
      <input type="color" id="color_1">
      <input type="color" id="color_2">
      <button type="submit">Enviar</button>
    </form>

    <div id="links">
      <h2>Aquí aparecerán tus Texture Packs</h2>
    </div>
  </main>

  <footer>
    <p>© Pagina de libre uso y edicion. Puedes ver el codigo (si te atreves) y editarlo al gusto para crear una pagina web</p>
  </footer>
</body>
<script src="./script.js"></script>
</html>
